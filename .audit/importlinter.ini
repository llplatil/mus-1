[tool.importlinter]
root_package=mus1

[importlinter:contract:core_layers]
name = core layering
type = layers
layers =
    mus1.core.utils
    mus1.core.schema
    mus1.core.metadata
    mus1.core.config_manager
    mus1.core.scanners
    mus1.core.repository
    mus1.core.project_discovery_service
    mus1.core.setup_service
    mus1.core.job_provider
    mus1.core.plugin_manager_clean
    mus1.core.project_manager_clean

[importlinter:contract:gui_qt_facade_only]
name = gui must import Qt via facade
type = forbidden
source_modules =
    mus1.gui
forbidden_modules =
    PyQt6
    PyQt6.*
    PySide6
    PySide6.*
exempt_modules =
    mus1.gui.qt
